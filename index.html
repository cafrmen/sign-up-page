    <main>
        <section class="one">
            <p class="top">
                Do you want to know more about Tectonic Plates? Sign up
                <em> now</em> to get started.
            </p>
            <p>
                You know you want to.
            </p>
        </section>
        <section>
            <form action="http://httpbin.org/post" method="post">
                <div class="two">
                    <fieldset>
                        <legend>
                            <h2>
                                Let's do this!
                            </h2>
                        </legend>
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <br>
                            <input type="text" id="first_name" name="First name" required>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <br>
                            <input type="text" id="last_name" name="Last name" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" id="email" name="Email" placeholder="example@gmail.com" required>
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <br>
                            <input type="tel" id="phone_number" name="Phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <br>
                            <input class="error" type="password" id="password" name="Password" minlength="7" required>
                            <small class="show">* Minimum 7 characters</small>
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <br>
                            <input class="error" type="password" id="confirm_password" name="Confirm password" minlength="7" required>
                        </div>
                    </fieldset>
                </div>
                <div class="three">
                    <button id="button" type="submit">
                        Create Account
                    </button>
                    <p>
                        Already have an account?
                        <a href="#">Log in</a>
                    </p>
                </div>
            </form>
        </section>
    </main>
